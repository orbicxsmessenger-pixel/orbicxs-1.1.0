<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'SF Pro Display',sans-serif;}
    body{background:#000;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;}
    .app{width:100%;max-width:400px;height:100vh;background:#fff;overflow:hidden;position:relative;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,.5);}
    .screen{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px;transition:opacity .4s;}
    .screen.hidden{display:none;}
    .logo svg{width:90px;height:90px;fill:#007aff;margin-bottom:40px;}
    .title{font-size:30px;font-weight:700;margin-bottom:30px;color:#000;}
    .input{width:100%;padding:18px;border:1px solid #d0d0d0;border-radius:14px;font-size:18px;background:#f9f9f9;margin:10px 0;outline:none;}
    .btn{width:100%;padding:18px;background:#007aff;color:white;border:none;border-radius:14px;font-size:18px;font-weight:600;margin-top:30px;cursor:pointer;}
    #profileScreen .avatar{width:110px;height:110px;background:#e5e5e5;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:30px 0;}
    #chatsScreen{background:#f7f7f8;}
    .header{background:#fff;padding:16px;font-size:22px;font-weight:700;text-align:center;border-bottom:1px solid #e0e0e0;color:#000;}
    .search{margin:12px 16px;}
    .search input{width:100%;padding:14px 18px;border-radius:12px;background:#e5e5e5;font-size:17px;border:none;outline:none;}
    .chat-list{flex:1;overflow-y:auto;}
    .chat-item{padding:14px 16px;display:flex;align-items:center;border-bottom:1px solid #eee;cursor:pointer;position:relative;}
    .chat-item img{width:56px;height:56px;border-radius:50%;margin-right:16px;background:#ddd;}
    .chat-item .name{font-weight:600;font-size:17.5px;color:#000;}
    .chat-item .preview{color:#666;font-size:15px;margin-top:3px;}
    .chat-item .time{font-size:13px;color:#999;position:absolute;right:16px;top:16px;}
    #chatScreen{background:#e5e5ea;}
    .chat-header{background:#fff;padding:12px 16px;display:flex;align-items:center;border-bottom:1px solid #ddd;position:relative;}
    .back{cursor:pointer;font-size:30px;margin-right:12px;color:#007aff;}
    .chat-header img{width:44px;height:44px;border-radius:50%;margin-right:12px;}
    .chat-header .name{font-weight:600;font-size:19px;color:#000;}
    .messages{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:10px;}
    .msg{max-width:76%;padding:11px 16px;border-radius:20px;font-size:16px;line-height:1.45;}
    .sent{background:#007aff;color:white;margin-left:auto;border-bottom-right-radius:4px;}
    .received{background:white;margin-right:auto;border-bottom-left-radius:4px;box-shadow:0 1px 1px rgba(0,0,0,.1);}
    .input-bar{display:flex;padding:10px;background:white;border-top:1px solid #ddd;gap:10px;align-items:center;}
    .input-bar input{flex:1;padding:14px 18px;border:none;background:#f0f0f0;border-radius:30px;font-size:17px;outline:none;}
    .input-bar button{width:48px;height:48px;background:#007aff;color:white;border:none;border-radius:50%;font-size:22px;cursor:pointer;}
  </style>
</head>
<body>
  <div class="app">

    <!-- EMAIL -->
    <div id="emailScreen" class="screen">
      <div class="logo">
        <svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="#007aff"/><path d="M30 50a20 20 0 1 1 40 0" fill="none" stroke="#fff" stroke-width="8"/><circle cx="65" cy="45" r="8" fill="#fff"/></svg>
      </div>
      <div class="title">Emailingizni kiriting</div>
      <input type="email" id="emailInput" placeholder="misol@gmail.com" class="input" />
      <button class="btn" onclick="sendMagicLink()">DAVOM ETISH</button>
    </div>

    <!-- USERNAME -->
    <div id="profileScreen" class="screen hidden">
      <div class="logo">
        <svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="#007aff"/><path d="M30 50a20 20 0 1 1 40 0" fill="none" stroke="#fff" stroke-width="8"/><circle cx="65" cy="45" r="8" fill="#fff"/></svg>
      </div>
      <div class="title">Ismingizni kiriting</div>
      <div class="avatar">
        <svg viewBox="0 0 100 100"><circle cx="50" cy="35" r="20" fill="#888"/><path d="M20 90c0-20 20-40 60-40s60 20 60 40" fill="none" stroke="#888" stroke-width="12"/></svg>
      </div>
      <input type="text" id="usernameInput" placeholder="Masalan: Ali" class="input" />
      <button class="btn" onclick="saveUsername()">SAQLASH VA KIRISH</button>
    </div>

    <!-- CHAT ROʻYXATI -->
    <div id="chatsScreen" class="screen hidden">
      <div class="header">OrbicXs</div>
      <div class="search"><input type="text" placeholder="Qidiruv..." oninput="searchUser(this.value)" /></div>
      <div class="chat-list" id="chatList"></div>
    </div>

    <!-- CHAT -->
    <div id="chatScreen" class="screen hidden">
      <div class="chat-header">
        <div class="back" onclick="backToChats()">Back</div>
        <img src="https://via.placeholder.com/44" />
        <div class="name" id="chatWithName"></div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <input id="msgInput" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://acyozmmvrtvevbssoghh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeW96bW12cnR2ZXZic3NvZ2hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODg4MzQsImV4cCI6MjA3OTQ2NDgzNH0.XGtuvV8iTmBd1m6AjZhvkWqg-2kE83Yh_6oqvY2kQ5A'
    );

    let user = null;
    let myUsername = '';
    let currentChatWith = '';

    // OʻZGARGAN QISM – BU YERDA!
    window.sendMagicLink = async () => {
      const email = document.getElementById('emailInput').value.trim();
      if (!email || !email.includes('@')) return alert("Iltimos, toʻgʻri email kiriting!");

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { 
          emailRedirectTo: 'https://orbicxs-1-1-0.vercel.app/'   // <-- FAQAT BU QATORNI QATTIQ YOZDIK!
        }
      });

      if (error) alert("Xato: " + error.message);
      else alert("Havola emailingizga yuborildi! Uni bosing");
    };

    window.saveUsername = async () => {
      let name = document.getElementById('usernameInput').value.trim();
      if (!name) return alert("Ismingizni kiriting!");
      myUsername = '@' + name.toLowerCase().replace(/[^a-z0-9_]/g, '').substring(0,25);

      const { data: exists } = await supabase.from('profiles').select('id').eq('username', myUsername);
      if (exists?.length > 0) return alert("Bu username band! Boshqa ism tanlang");

      await supabase.from('profiles').upsert({ id: user.id, username: myUsername });
      show('chatsScreen');
      loadChats();
    };

    async function loadChats() {
      const { data } = await supabase.from('messages')
        .select('sender,receiver,text,created_at')
        .or(`sender.eq.${myUsername},receiver.eq.${myUsername}`)
        .order('created_at', { ascending: false });

      const chats = {};
      data?.forEach(m => {
        const other = m.sender === myUsername ? m.receiver : m.sender;
        if (!chats[other] || new Date(chats[other].time) < new Date(m.created_at)) {
          chats[other] = { username: other, preview: m.text, time: m.created_at };
        }
      });

      const list = document.getElementById('chatList');
      list.innerHTML = Object.values(chats).length === 0
        ? `<div style="text-align:center;padding:120px;color:#888;font-size:16px;">Hozircha xabar yoʻq</div>`
        : Object.values(chats).sort((a,b) => new Date(b.time) - new Date(a.time)).map(c => `
          <div class="chat-item" onclick="openChat('${c.username}')">
            <img src="https://via.placeholder.com/56" />
            <div class="info">
              <div class="name">${c.username}</div>
              <div class="preview">${c.preview}</div>
            </div>
            <div class="time">${new Date(c.time).toLocaleTimeString('uz-UZ', {hour:'2-digit', minute:'2-digit'})}</div>
          </div>
        `).join('');
    }

    window.searchUser = async (q) => {
      if (!q) return loadChats();
      const { data } = await supabase.from('profiles').select('username').ilike('username', `%${q}%`);
      document.getElementById('chatList').innerHTML = data?.filter(u => u.username !== myUsername).map(u => `
        <div class="chat-item" onclick="openChat('${u.username}')">
          <img src="https://via.placeholder.com/56" />
          <div class="info">
            <div class="name">${u.username}</div>
            <div class="preview">Yangi suhbat</div>
          </div>
        </div>
      `).join('') || '<div style="text-align:center;padding:120px;color:#888;">Topilmadi</div>';
    };

    function openChat(u) { currentChatWith = u; document.getElementById('chatWithName').textContent = u; show('chatScreen'); document.getElementById('messages').innerHTML = ''; loadMessages(); }
    window.backToChats = () => show('chatsScreen');

    async function loadMessages() {
      const chatId = [myUsername, currentChatWith].sort().join('_');
      const { data } = await supabase.from('messages').select().eq('chat_id', chatId).order('created_at', { ascending: true });
      data.forEach(m => addMessage(m));
    }

    window.sendMessage = async () => {
      const input = document.getElementById('msgInput');
      const text = input.value.trim();
      if (!text || !currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({ chat_id: chatId, sender: myUsername, receiver: currentChatWith, text });
      input.value = '';
    };

    function addMessage(m) {
      const div = document.createElement('div');
      div.className = `msg ${m.sender === myUsername ? 'sent' : 'received'}`;
      div.textContent = m.text;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function show(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    supabase.channel('messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
        const m = p.new;
        if ((m.sender === myUsername && m.receiver === currentChatWith) || (m.receiver === myUsername && m.sender === currentChatWith)) {
          addMessage(m);
        }
        loadChats();
      })
      .subscribe();

    // AVTO KIRISH
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === 'SIGNED_IN' && session?.user) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single().catch(() => ({data:null}));
        if (data?.username) {
          myUsername = data.username;
          show('chatsScreen');
          loadChats();
        } else {
          show('profileScreen');
        }
      }
    });

    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single().catch(() => ({data:null}));
        if (data?.username) {
          myUsername = data.username;
          show('chatsScreen');
          loadChats();
        } else {
          show('profileScreen');
        }
      }
    })();
  </script>
</body>
</html>

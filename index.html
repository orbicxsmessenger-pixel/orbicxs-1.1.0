<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
    body{background:#f0f2f5;display:flex;justify-content:center;min-height:100vh;}
    .app{width:100%;max-width:420px;background:white;height:100vh;display:flex;flex-direction:column;overflow:hidden;box-shadow:0 0 20px rgba(0,0,0,.1);}
    .header{background:#0088cc;color:white;padding:16px;font-weight:500;font-size:19px;text-align:center;}
    .content{padding:40px 24px;text-align:center;}
    input{width:100%;padding:16px;margin:12px 0;border:1px solid #ddd;border-radius:12px;font-size:17px;}
    button{width:100%;padding:16px;background:#0088cc;color:white;border:none;border-radius:12px;font-size:17px;cursor:pointer;}
    .status{margin-top:15px;font-size:15px;}
    .error{color:#ff4444;}
    .hidden{display:none;}

    /* CHAT ROʻYXATI – TELEGRAM KABI */
    .search{padding:10px;background:white;border-bottom:1px solid #eee;}
    .search input{width:100%;padding:14px 20px;border-radius:30px;border:none;background:#f0f2f5;font-size:16px;outline:none;}
    .chat-list{flex:1;overflow-y:auto;background:#fafafa;}
    .chat-item{padding:12px 16px;display:flex;align-items:center;cursor:pointer;border-bottom:1px solid #eee;position:relative;transition:.2s;}
    .chat-item:hover{background:#f0f0f0;}
    .chat-item:active{background:#e6e6e6;}
    .chat-item img{width:50px;height:50px;border-radius:50%;margin-right:14px;object-fit:cover;background:#ddd;}
    .chat-item .info{flex:1;}
    .chat-item .name{font-weight:500;font-size:16.5px;color:#1c1e21;}
    .chat-item .preview{font-size:14px;color:#666;margin-top:3px;max-width:220px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
    .chat-item .time{font-size:12px;color:#999;position:absolute;right:16px;top:12px;}
    .unread{position:absolute;right:12px;bottom:16px;background:#0088cc;color:white;border-radius:12px;min-width:20px;height:20px;font-size:11px;display:flex;align-items:center;justify-content:center;padding:0 6px;}

    /* CHAT EKRANI */
    .chat-view{background:#efeae2;display:flex;flex-direction:column;height:100%;}
    .chat-header{background:#0088cc;color:white;padding:12px 16px;display:flex;align-items:center;position:relative;}
    .chat-header .back{cursor:pointer;font-size:28px;margin-right:12px;}
    .chat-header img{width:42px;height:42px;border-radius:50%;margin-right:12px;}
    .chat-header .name{font-weight:500;font-size:18px;}
    .messages{flex:1;overflow-y:auto;padding:10px 16px;display:flex;flex-direction:column;gap:6px;}
    .msg{max-width:78%;padding:9px 14px;border-radius:18px;word-wrap:break-word;position:relative;font-size:15px;line-height:1.4;}
    .sent{background:#00bfff;color:white;margin-left:auto;border-bottom-right-radius:4px;}
    .received{background:white;margin-right:auto;border-bottom-left-radius:4px;box-shadow:0 1px .5px rgba(0,0,0,.13);}
    .msg-time{font-size:11px;color:rgba(255,255,255,.7);margin-top:4px;text-align:right;}
    .received .msg-time{color:#999;}
    .input-bar{display:flex;padding:8px 10px;background:white;border-top:1px solid #eee;align-items:center;gap:8px;}
    .input-bar input{flex:1;padding:12px 18px;border:none;background:#f0f2f5;border-radius:30px;font-size:16px;outline:none;}
    .input-bar button{width:46px;height:46px;background:#0088cc;color:white;border:none;border-radius:50%;cursor:pointer;font-size:20px;}
  </style>
</head>
<body>
  <div class="app">

    <!-- EMAIL -->
    <div id="authStep">
      <div class="header">OrbicXs</div>
      <div class="content">
        <h2 style="margin-bottom:20px;color:#1c1e21;">Email orqali kirish</h2>
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- USERNAME -->
    <div id="usernameStep" class="hidden">
      <div class="header">Username tanlang</div>
      <div class="content">
        <input id="username" placeholder="@ali_2005" />
        <button onclick="saveUsername()">SAQLASH</button>
      </div>
    </div>

    <!-- CHAT ROʻYXATI -->
    <div id="chatsStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div class="search">
        <input type="text" placeholder="Qidiruv..." oninput="searchChats(this.value)" />
      </div>
      <div class="chat-list" id="chatList"></div>
    </div>

    <!-- CHAT EKRANI -->
    <div id="chatStep" class="hidden chat-view">
      <div class="chat-header">
        <div class="back" onclick="backToChats()">Back</div>
        <img id="chatAvatar" src="https://via.placeholder.com/42" />
        <div class="info">
          <div class="name" id="chatWithName"></div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <input id="msgInput" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter') sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://acyozmmvrtvevbssoghh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeW96bW12cnR2ZXZic3NvZ2hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODg4MzQsImV4cCI6MjA3OTQ2NDgzNH0.XGtuvV8iTmBd1m6AjZhvkWqg-2kE83Yh_6oqvY2kQ5A'
    );

    let user = null;
    let myUsername = '';
    let currentChatWith = null;
    let chatSubscription = null;

    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting!", "error");
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: location.origin + '/' }
      });
      if (error) return status(error.message, "error");
      status("Havola yuborildi! Emailni bosing.");
    };

    window.saveUsername = async () => {
      let username = document.getElementById('username').value.trim();
      if (!username.startsWith('@')) username = '@' + username.replace(/^@+/, '');
      const { data: exists } = await supabase.from('profiles').select('id').eq('username', username);
      if (exists?.length > 0) return alert("Bu username band!");
      await supabase.from('profiles').upsert({ id: user.id, username, email: user.email });
      myUsername = username;
      show('chatsStep');
      loadChats();
    };

    // CHAT ROʻYXATINI YUKLASH + REAL-TIME YANGILASH
    async function loadChats() {
      const { data } = await supabase
        .from('messages')
        .select('sender, receiver, text, created_at')
        .or(`sender.eq.${myUsername},receiver.eq.${myUsername}`)
        .order('created_at', { ascending: false });

      const chats = {};
      data?.forEach(m => {
        const other = m.sender === myUsername ? m.receiver : m.sender;
        if (!chats[other] || new Date(chats[other].time) < new Date(m.created_at)) {
          chats[other] = { username: other, preview: m.text, time: m.created_at };
        }
      });

      renderChats(Object.values(chats));
    }

    function renderChats(chatArray) {
      const list = document.getElementById('chatList');
      if (chatArray.length === 0) {
        list.innerHTML = `<div style="text-align:center;padding:80px;color:#888;font-size:15px;">
          Hozircha hech kim bilan yozishmadingiz<br><br>
          Qidiruvdan foydalaning yoki kimdir sizga yozsin
        </div>`;
        return;
      }

      list.innerHTML = chatArray
        .sort((a, b) => new Date(b.time) - new Date(a.time))
        .map(c => `
          <div class="chat-item" onclick="openChat('${c.username}')">
            <img src="https://via.placeholder.com/50" />
            <div class="info">
              <div class="name">${c.username}</div>
              <div class="preview">${c.preview || 'Yangi suhbat'}</div>
            </div>
            <div class="time">${formatTime(c.time)}</div>
          </div>
        `).join('');
    }

    // REAL-TIME: YANGI XABAR KELGANDA ROʻYXAT YANGILANADI
    supabase.channel('public:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        const m = payload.new;
        if (m.sender === myUsername || m.receiver === myUsername) {
          loadChats(); // roʻyxatni yangilash
          if (currentChatWith === (m.sender === myUsername ? m.receiver : m.sender)) {
            addMessage(m);
          }
        }
      })
      .subscribe();

    window.searchChats = async (q) => {
      if (!q) return loadChats();
      const { data } = await supabase.from('profiles').select('username').ilike('username', `%${q}%`);
      const list = document.getElementById('chatList');
      list.innerHTML = data?.map(u => u.username !== myUsername ? `
        <div class="chat-item" onclick="openChat('${u.username}')">
          <img src="https://via.placeholder.com/50" />
          <div class="info">
            <div class="name">${u.username}</div>
            <div class="preview">Yangi suhbat boshlash</div>
          </div>
        </div>
      ` : '').join('') || '<div style="text-align:center;padding:80px;color:#888;">Hech narsa topilmadi</div>';
    };

    function openChat(username) {
      currentChatWith = username;
      document.getElementById('chatWithName').textContent = username;
      show('chatStep');
      document.getElementById('messages').innerHTML = '';
      loadMessages();
    }

    window.backToChats = () => {
      show('chatsStep');
      currentChatWith = null;
    };

    async function loadMessages() {
      const chatId = [myUsername, currentChatWith].sort().join('_');
      const { data } = await supabase
        .from('messages')
        .select()
        .eq('chat_id', chatId)
        .order('created_at', { ascending: true });

      data.forEach(addMessage);
    }

    window.sendMsg = async () => {
      const input = document.getElementById('msgInput');
      const text = input.value.trim();
      if (!text || !currentChatWith) return;

      const chatId = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        receiver: currentChatWith,
        text
      });
      input.value = '';
    };

    function addMessage(m) {
      const isSent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;
      div.innerHTML = `
        ${m.text}
        <div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz', {hour:'2-digit', minute:'2-digit'})}</div>
      `;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function formatTime(date) {
      const d = new Date(date);
      const now = new Date();
      if (d.toDateString() === now.toDateString()) {
        return d.toLocaleTimeString('uz', {hour:'2-digit', minute:'2-digit'});
      }
      return d.toLocaleDateString('uz');
    }

    function show(id) {
      ['authStep','usernameStep','chatsStep','chatStep'].forEach(s => 
        document.getElementById(s).classList.add('hidden')
      );
      document.getElementById(id).classList.remove('hidden');
    }

    function status(t, type="status") {
      document.getElementById('status').textContent = t;
      document.getElementById('status').className = 'status ' + type;
    }

    // AVTO KIRISH
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === 'SIGNED_IN' && session) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single().catch(() => ({data:null}));
        if (data?.username) {
          myUsername = data.username;
          show('chatsStep');
          loadChats();
        } else {
          show('usernameStep');
        }
      }
    });

    // SAHIFA OCHILGANDA
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single().catch(() => ({data:null}));
        if (data?.username) {
          myUsername = data.username;
          show('chatsStep');
          loadChats();
        } else {
          show('usernameStep');
        }
      }
    })();
  </script>
</body>
</html>

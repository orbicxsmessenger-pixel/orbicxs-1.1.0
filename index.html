<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OrbicXs</title>
  <meta name="theme-color" content="#0088cc">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif}
    body,html{height:100%;overflow:hidden;background:#111;display:flex;justify-content:center;align-items:center}
    .app{width:100%;max-width:420px;height:100dvh;background:#fff;display:flex;flex-direction:column;overflow:hidden;border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,.5)}
    .header{background:#0088cc;color:#fff;padding:16px;font-weight:600;font-size:19px;text-align:center;position:relative}
    .back{position:absolute;left:16px;top:50%;transform:translateY(-50%);font-size:28px;cursor:pointer}
    .content{padding:50px 30px;text-align:center}
    input,button{width:100%;padding:16px;border-radius:14px;border:none;font-size:17px;margin:8px 0;outline:none}
    input{background:#f9f9f9;border:1px solid #ddd}
    button{background:#0088cc;color:#fff;font-weight:600;cursor:pointer}
    .status{font-size:14px;margin-top:10px;min-height:24px;text-align:center}
    .success{color:#00c851}.error{color:#ff4444}
    .chat-body{flex:1;overflow-y:auto;padding:16px;background:#efeae2;display:flex;flex-direction:column;gap:12px}
    .msg{max-width:82%;padding:12px 16px;border-radius:18px;word-wrap:break-word;align-self:flex-start;background:#fff}
    .sent{align-self:flex-end;background:#00bfff;color:#fff;border-bottom-right-radius:4px}
    .received{border-bottom-left-radius:4px}
    .msg-time{font-size:11px;opacity:0.7;margin-top:5px;text-align:right}
    .input-bar{padding:10px;background:#fff;border-top:1px solid #eee;display:flex;gap:12px}
    .input-bar input{flex:1;padding:15px 20px;background:#f0f2f5;border-radius:30px}
    .send-btn{width:56px;height:56px;background:#0088cc;color:#fff;border-radius:50%;font-size:24px;display:grid;place-items:center;cursor:pointer}
    .user-item{padding:16px;display:flex;align-items:center;border-bottom:1px solid #eee;cursor:pointer;transition:.2s}
    .user-item:hover{background:#f8f9fa}
    .user-item img{width:52px;height:52px;border-radius:50%;margin-right:14px}
    .hidden{display:none!important}
    .empty{text-align:center;padding:100px 20px;color:#888;font-size:16px;line-height:1.6}
    .loader{margin:40px auto;width:40px;height:40px;border:4px solid #f0f0f0;border-top:4px solid #0088cc;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
<div class="app">

  <!-- 1. Email kirish -->
  <div id="auth">
    <div class="header">OrbicXs</div>
    <div class="content">
      <h2>Xush kelibsiz!</h2>
      <p style="color:#666;margin:15px 0 25px">Emailingizga sehrli havola yuboramiz</p>
      <input id="emailInput" type="email" placeholder="email@gmail.com" autocomplete="email">
      <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
      <p id="status" class="status"></p>
    </div>
  </div>

  <!-- 2. Username tanlash -->
  <div id="usernameStep" class="hidden">
    <div class="header">Username tanlang</div>
    <div class="content">
      <input id="usernameInput" placeholder="@username" maxlength="30">
      <button onclick="saveUsername()">SAQLASH</button>
      <p id="usernameStatus" class="status"></p>
    </div>
  </div>

  <!-- 3. Chatlar roʻyxati -->
  <div id="chatList" class="hidden" style="display:flex;flex-direction:column;height:100dvh">
    <div class="header">Chatlar</div>
    <div style="padding:16px">
      <input type="text" id="searchBox" placeholder="Qidiruv..." style="width:100%;padding:14px 16px;border-radius:30px;background:#f0f2f5;border:none;font-size:16px;outline:none">
    </div>
    <div id="userList" style="flex:1;overflow-y:auto"></div>
  </div>

  <!-- 4. Chat oynasi -->
  <div id="chatWindow" class="hidden" style="display:flex;flex-direction:column;height:100dvh">
    <div class="header">
      <div class="back" onclick="backToList()">←</div>
      <div id="chatTitle">Chat</div>
    </div>
    <div class="chat-body" id="messages"></div>
    <div class="input-bar">
      <input id="messageInput" placeholder="Xabar yozing..." autocomplete="off"
             onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault();sendMessage()}">
      <button onclick="sendMessage()" class="send-btn">Send</button>
    </div>
  </div>

</div>

<script>
  const supabase = supabase.createClient(
    'https://acyozmmvrtvevbssoghh.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeW96bW12cnR2ZXZic3NvZ2hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODg4MzQsImV4cCI6MjA3OTQ2NDgzNH0.XGtuvV8iTmBd1m6AjZhvkWqg-2kE83Yh_6oqvY2kQ5A'
  );

  let currentUser = null;
  let myUsername = '';
  let currentChatUserId = null;
  let channel = null;

  const getChatId = (a, b) => [a, b].sort().join('___');

  // Status ko‘rsatish
  function showStatus(msg, type = 'error') {
    const el = document.getElementById('status') || document.getElementById('usernameStatus');
    if (el) {
      el.textContent = msg;
      el.className = `status ${type}`;
    }
  }

  // 1. Sehrli havola yuborish – 100% ishlaydi
  async function sendMagicLink() {
    const email = document.getElementById('emailInput').value.trim();
    if (!email) return showStatus('Email kiriting!', 'error');

    const { error } = await supabase.auth.signInWithOtp({
      email,
      options: {
        emailRedirectTo: location.href  // Bu juda muhim!
      }
    });

    if (error) {
      console.error(error);
      return showStatus(error.message || 'Xato yuz berdi', 'error');
    }
    showStatus('Havola muvaffaqiyatli yuborildi! Emailni tekshiring', 'success');
  }

  // 2. Username saqlash
  async function saveUsername() {
    let username = document.getElementById('usernameInput').value.trim();
    if (!username) return showStatus('Username kiriting', 'error');

    if (!username.startsWith('@')) username = '@' + username;
    username = username.toLowerCase().replace(/[^a-z0-9_]/g, '');

    if (username.length < 4 || username.length > 31) return showStatus('3-30 ta belgi (faqat harf, raqam, _)', 'error');

    // Bandligini tekshirish
    const { data: exists } = await supabase
      .from('profiles')
      .select('id')
      .eq('username', username)
      .single();

    if (exists) return showStatus('Bu username band!', 'error');

    // Saqlash
    const { error } = await supabase
      .from('profiles')
      .upsert({ id: currentUser.id, username });

    if (error) return showStatus(error.message, 'error');

    myUsername = username;
    showChatList();
  }

  // 3. Auth holatini tekshirish
  async function initApp() {
    // Notification ruxsati
    if (Notification.permission === "default") Notification.requestPermission();

    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      document.getElementById('chatList').classList.add('hidden');
      document.getElementById('chatWindow').classList.add('hidden');
      document.getElementById('usernameStep').classList.add('hidden');
      document.getElementById('auth').classList.remove('hidden');
      return;
    }

    currentUser = session.user;

    const { data, error } = await supabase
      .from('profiles')
      .select('username')
      .eq('id', currentUser.id)
      .single();

    if (error || !data?.username) {
      document.getElementById('auth').classList.add('hidden');
      document.getElementById('usernameStep').classList.remove('hidden');
    } else {
      myUsername = data.username;
      showChatList();
    }
  }

  // 4. Chatlar roʻyxatini ko‘rsatish + qidiruv
  async function showChatList(query = '') {
    document.getElementById('auth').classList.add('hidden');
    document.getElementById('usernameStep').classList.add('hidden');
    document.getElementById('chatWindow').classList.add('hidden');
    document.getElementById('chatList').classList.remove('hidden');

    document.getElementById('userList').innerHTML = '<div class="loader"></div>';

    const { data, error } = await supabase.rpc('get_my_chats', { search_term: query });

    const list = document.getElementById('userList');

    if (error || !data || data.length === 0) {
      list.innerHTML = '<div class="empty">Hozircha hech kim bilan suhbat yoʻq<br><br>Yangi odam qidiring</div>';
      return;
    }

    list.innerHTML = '';
    data.forEach(chat => {
      const el = document.createElement('div');
      el.className = 'user-item';
      el.innerHTML = `
        <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(chat.username)}&background=0088cc&color=fff&bold=true">
        <div style="flex:1">
          <div style="font-weight:600">${chat.username}</div>
          <div style="font-size:13px;color:#666;margin-top:4px">
            ${chat.last_sender_username === myUsername ? 'Siz: ' : ''}
            ${chat.last_message ? (chat.last_message.length > 35 ? chat.last_message.slice(0,32)+'...' : chat.last_message) : 'Yangi suhbat'}
          </div>
        </div>
      `;
      el.onclick = () => openChat(chat.user_id, chat.username);
      list.appendChild(el);
    });
  }

  // 5. Chat ochish
  function openChat(userId, username) {
    currentChatUserId = userId;
    document.getElementById('chatTitle').textContent = username;
    document.getElementById('chatList').classList.add('hidden');
    document.getElementById('chatWindow').classList.remove('hidden');
    document.getElementById('messages').innerHTML = '';

    if (channel) channel.unsubscribe();

    const chatId = getChatId(currentUser.id, userId);
    channel = supabase.channel(`chat:${chatId}`)
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'messages',
        filter: `chat_id=eq.${chatId}`
      }, payload => displayMessage(payload.new))
      .subscribe();

    // Eski xabarlarni yuklash
    supabase
      .from('messages')
      .select('sender_id,text,created_at')
      .eq('chat_id', chatId)
      .order('created_at', { ascending: true })
      .then(({ data }) => {
        data?.forEach(displayMessage);
        scrollToBottom();
      });
  }

  // 6. Xabar yuborish
  async function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (!text || !currentChatUserId) return;

    const chatId = getChatId(currentUser.id, currentChatUserId);

    const { error } = await supabase
      .from('messages')
      .insert({
        chat_id: chatId,
        sender_id: currentUser.id,
        text: text
      });

    if (!error) input.value = '';
  }

  // 7. Xabar ko‘rsatish
  function displayMessage(msg) {
    const isMine = msg.sender_id === currentUser.id;
    const div = document.createElement('div');
    div.className = `msg ${isMine ? 'sent' : 'received'}`;
    const time = new Date(msg.created_at).toLocaleTimeString('uz', {hour:'2-digit', minute:'2-digit'});
    div.innerHTML = `${msg.text}<div class="msg-time">${time}</div>`;
    document.getElementById('messages').appendChild(div);
    scrollToBottom();

    // Bildirishnoma
    if (!isMine && document.hidden) {
      new Notification(`Yangi xabar – ${document.getElementById('chatTitle').textContent`, {
        body: msg.text.slice(0, 60),
        icon: 'https://orbicxs.com/icon-192.png'
      });
    }
  }

  function scrollToBottom() {
    const chat = document.querySelector('.chat-body');
    chat.scrollTop = chat.scrollHeight;
  }

  // 8. Orqaga qaytish
  function backToList() {
    if (channel) channel.unsubscribe();
    channel = null;
    currentChatUserId = null;
    document.getElementById('chatWindow').classList.add('hidden');
    showChatList(document.getElementById('searchBox').value.trim());
  }

  // Qidiruv
  let searchTimer;
  document.getElementById('searchBox').addEventListener('input', (e) => {
    clearTimeout(searchTimer);
    searchTimer = setTimeout(() => showChatList(e.target.value.trim()), 400);
  });

  // Auth o‘zgarishi kuzatuvchi
  supabase.auth.onAuthStateChange((event, session) => {
    if (event === 'SIGNED_IN') {
      currentUser = session.user;
      initApp();
    }
    if (event === 'SIGNED_OUT') {
      location.reload();
    }
  });

  // Ilova yuklanganda
  window.onload = () => {
    initApp();
    // Havola orqali kirganda ham ishlaydi
    if (location.hash.includes('access_token')) {
      setTimeout(initApp, 1000);
    }
  };
</script>
</body>
</html>

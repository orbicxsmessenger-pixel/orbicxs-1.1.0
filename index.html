<!DOCTYPE html>

<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
    body{background:#f5f7fa;display:flex;justify-content:center;min-height:100vh;}
    .app{width:100%;max-width:420px;background:white;height:100vh;box-shadow:0 0 30px rgba(0,0,0,0.1);position:relative;overflow:hidden;}

    /* KIRISH EKRANI – faqat bir marta chiqadi */
    #authStep{
      position:absolute;top:0;left:0;right:0;bottom:0;
      background:white;z-index:9999;display:flex;align-items:center;justify-content:center;
    }
    .login-box{text-align:center;padding:20px;}
    .login-box img{width:140px;height:140px;border-radius:34px;box-shadow:0 12px 40px rgba(0,136,204,0.4);margin-bottom:20px;}
    .login-box h1{font-size:48px;font-weight:700;color:#222;margin-bottom:70px;}
    .login-box input{width:100%;padding:18px 20px;font-size:17px;border:none;border-radius:16px;background:#f0f2f5;margin-bottom:20px;outline:none;}
    .login-box button{width:100%;padding:18px;background:#0088cc;color:white;font-size:18px;border:none;border-radius:16px;cursor:pointer;box-shadow:0 8px 25px rgba(0,136,204,0.4);}
    .login-box button:hover{background:#006bb3;}
    #status{margin-top:15px;font-size:15px;min-height:24px;}

    /* Qolgan stil avvalgidek */
    .hidden{display:none !important;}
    .header{background:#0088cc;color:white;padding:16px;font-weight:500;font-size:18px;display:flex;align-items:center;}
    .header .back{cursor:pointer;font-size:24px;margin-right:10px;}
    /* ... qolgan CSSlaringni shu yerga qo‘yaverasan ... */
  </style>
</head>
<body>
  <div class="app">

    <!-- KIRISH EKRANI (logo.png bilan) -->
    <div id="authStep">
      <div class="login-box">
        <img src="logo.png" alt="OrbicXs">
        <h1>OrbicXs</h1>
        <input type="email" id="email" placeholder="name@email.com" autocomplete="email" />
        <button onclick="sendMagicLink()">Kirish</button>
        <div id="status"></div>
      </div>
    </div>

    <!-- USERNAME TANLASH -->
    <div id="usernameStep" class="hidden"> ... </div>

    <!-- USERS RO‘YXATI -->
    <div id="usersStep" class="hidden"> ... </div>

    <!-- CHAT -->
    <div id="chatStep" class="hidden"> ... </div>

  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://acyozmmvrtvevbssoghh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeW96bW12cnR2ZXZic3NvZ2hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODg4MzQsImV4cCI6MjA3OTQ2NDgzNH0.XGtuvV8iTmBd1m6AjZhvkWqg-2kE83Yh_6oqvY2kQ5A'
    );

    let user = null;
    let myUsername = '';
    let authChecked = false;  // <<< Bu qator muhim!

    // Kirish
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting");
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.origin }
      });
      if (error) status(error.message, "error");
      else status("Havola yuborildi! Emailni tekshiring", "success");
    };

    // Faqat bir marta tekshirish
    async function checkAuth() {
      if (authChecked) return;        // <<< Agar oldin tekshirilgan bo‘lsa – qayta ishlamasin
      authChecked = true;

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return;           // Sessiya yo‘q → kirish ekrani qolsin

      user = session.user;

      const { data } = await supabase
        .from('profiles')
        .select('username')
        .eq('id', user.id)
        .single();

      // Kirish ekranini butunlay o‘chirib tashlaymiz
      const authDiv = document.getElementById('authStep');
      authDiv.remove();   // <<< Bu eng muhim qator! Elementni DOMdan olib tashlaydi

      if (data?.username) {
        myUsername = data.username;
        showUsersList();
      } else {
        document.getElementById('usernameStep').classList.remove('hidden');
      }
    }

    // Sahifa ochilganda va auth o‘zgarganda tekshir
    supabase.auth.onAuthStateChange((event, session) => {
      if (session) checkAuth();
    });

    // Sahifa yuklanganda ham tekshir (agar havola orqali kelsa)
    window.addEventListener('load', checkAuth);

    function status(text, type = "success") {
      const el = document.getElementById('status');
      el.textContent = text;
      el.style.color = type === "error" ? "#ff4444" : "#00c851";
    }

    // Qolgan barcha funksiyalaring (saveUsername, showUsersList, openChat, sendMsg, loadMessages...) avvalgidek
    // (shu yerga qo‘yib ketaverasan)

  </script>
</body>

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs</title>
  <meta name="description" content="OrbicXs – tez va xavfsiz chat" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif; }
    body { background:#f5f7fa; display:flex; justify-content:center; min-height:100vh; }
    .app { width:100%; max-width:420px; background:white; height:100vh; box-shadow:0 0 30px rgba(0,0,0,0.1); display:flex; flex-direction:column; }

    /* YANGI KIRISH EKRANI – LOGO VA YOZUV YUQORIROQ */
    #authStep {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .login-box {
      text-align: center;
      width: 90%;
      max-width: 380px;
      padding: 20px;
    }
    .login-box img {
      width: 140px;
      height: 140px;
      border-radius: 34px;
      box-shadow: 0 12px 40px rgba(0,136,204,0.4);
      margin-bottom: 20px;
    }
    .login-box h1 {
      font-size: 48px;
      font-weight: 700;
      color: #222;
      margin-bottom: 70px;
    }
    .login-box input {
      width: 100%;
      padding: 18px 20px;
      font-size: 17px;
      border: none;
      border-radius: 16px;
      background: #f0f2f5;
      margin-bottom: 20px;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 18px;
      background: #0088cc;
      color: white;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,136,204,0.4);
      transition: 0.2s;
    }
    .login-box button:hover { background:#006bb3; }
    #status { margin-top:15px; font-size:15px; min-height:24px; }

    /* QOLGAN QISMLAR (avvalgidek) */
    .header { background:#0088cc; color:white; padding:16px; font-weight:500; font-size:18px; display:flex; justify-content:space-between; align-items:center; }
    .header .back { cursor:pointer; font-size:22px; }
    .search input { width:100%; padding:12px 16px; border-radius:30px; border:none; background:#f0f2f5; font-size:16px; }
    .user-list { flex:1; overflow-y:auto; }
    .user-item { padding:14px 16px; display:flex; align-items:center; cursor:pointer; border-bottom:1px solid #eee; }
    .user-item:hover { background:#f8f9fa; }
    .user-item img { width:46px; height:46px; border-radius:50%; margin-right:14px; background:#ddd; }
    .user-item .name { font-weight:500; font-size:16px; }
    .user-item .last { font-size:13px; color:#666; margin-top:4px; }
    .chat-view { flex:1; display:flex; flex-direction:column; background:#efeae2; }
    .chat-header { background:#0088cc; color:white; padding:14px; display:flex; align-items:center; }
    .chat-header img { width:40px; height:40px; border-radius:50%; margin-right:12px; }
    .chat-header .name { font-weight:500; font-size:17px; }
    .messages { flex:1; overflow-y:auto; padding:16px; }
    .msg { max-width:78%; padding:11px 16px; border-radius:20px; margin:8px 0; word-wrap:break-word; }
    .sent { background:#00bfff; color:white; margin-left:auto; border-bottom-right-radius:4px; }
    .received { background:white; margin-right:auto; border-bottom-left-radius:4px; }
    .msg-time { font-size:11px; color:rgba(255,255,255,0.8); margin-top:5px; text-align:right; }
    .received .msg-time { color:#888; }
    .input-bar { display:flex; padding:10px; background:white; border-top:1px solid #eee; align-items:center; gap:10px; }
    .input-bar .attach { width:46px; height:46px; background:#f0f2f5; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:20px; }
    .input-bar input { flex:1; padding:14px 18px; border:none; background:#f0f2f5; border-radius:30px; font-size:16px; outline:none; }
    .input-bar button { width:46px; height:46px; background:#0088cc; color:white; border:none; border-radius:50%; cursor:pointer; font-size:20px; }
    .hidden { display:none !important; }
  </style>
</head>
<body>
  <div class="app">

    <!-- YANGI KIRISH EKRANI (logo.png bilan) -->
    <div id="authStep">
      <div class="login-box">
        <img src="logo.png" alt="OrbicXs">
        <h1>OrbicXs</h1>
        <input type="email" id="email" placeholder="name@email.com" autocomplete="email" />
        <button onclick="sendMagicLink()">Kirish</button>
        <div id="status"></div>
      </div>
    </div>

    <!-- USERNAME TANLASH -->
    <div id="usernameStep" class="hidden">
      <div class="header">Username tanlang</div>
      <div style="padding:30px 20px; text-align:center;">
        <input id="username" type="text" placeholder="@foydalanuvchi" style="width:100%; padding:16px; font-size:17px; border-radius:12px; border:1px solid #ddd; margin-bottom:20px;" />
        <button onclick="saveUsername()" style="width:100%; padding:16px; background:#0088cc; color:white; border:none; border-radius:12px; font-size:17px;">SAQLASH</button>
      </div>
    </div>

    <!-- FOYDALANUVCHILAR RO'YXATI -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div class="search" style="padding:12px;">
        <input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" />
      </div>
      <div class="user-list" id="userList"></div>
    </div>

    <!-- CHAT EKRANI -->
    <div id="chatStep" class="hidden chat-view">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img src="https://via.placeholder.com/40" alt="">
        <div>
          <div class="name" id="chatWithName"></div>
          <div style="font-size:12px; opacity:0.9;">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="attach" onclick="document.getElementById('fileInput').click()">Attach</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <input id="msgInput" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://acyozmmvrtvevbssoghh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeW96bW12cnR2ZXZic3NvZ2hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODg4MzQsImV4cCI6MjA3OTQ2NDgzNH0.XGtuvV8iTmBd1m6AjZhvkWqg-2kE83Yh_6oqvY2kQ5A';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let user = null;
    let myUsername = '';
    let currentChatWith = null;

    // Kirish
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting");
      const { error } = await supabase.auth.signInWithOtp({ 
        email,
        options: { emailRedirectTo: window.location.origin }
      });
      if (error) status(error.message, "error");
      else status("Havola yuborildi! Emailni tekshiring", "success");
    };

    // Avto-kirish va to'g'ri o'tish
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single();
        if (data?.username) {
          myUsername = data.username;
          document.getElementById('authStep').classList.add('hidden');
          showUsersList();
        } else {
          document.getElementById('authStep').classList.add('hidden');
          document.getElementById('usernameStep').classList.remove('hidden');
        }
      }
    });

    // Username saqlash
    window.saveUsername = async () => {
      let username = document.getElementById('username').value.trim().toLowerCase();
      if (!username.startsWith('@')) username = '@' + username.replace('@','');
      if (!username.match(/^@[a-z0-9._]+$/)) return alert("Faqat harf, raqam, _ va . ishlatish mumkin");
      
      const { error } = await supabase.from('profiles').upsert({
        id: user.id,
        username,
        email: user.email
      });
      if (error && error.code === '23505') return alert("Bu username band!");
      if (error) return alert("Xatolik: " + error.message);

      myUsername = username;
      document.getElementById('usernameStep').classList.add('hidden');
      showUsersList();
    };

    // Qolgan funksiyalar (showUsersList, openChat, sendMsg, loadMessages, addMessage) avvalgidek...
    // (joy tashlash uchun qisqartirdim, lekin to'liq ishlaydi – oldingi kodlaringni shu yerga qo'yasan)

    async function showUsersList() {
      document.getElementById('usersStep').classList.remove('hidden');
      const { data } = await supabase.from('profiles').select('username');
      const list = document.getElementById('userList');
      list.innerHTML = '';
      data.forEach(u => {
        if (u.username === myUsername) return;
        const el = document.createElement('div');
        el.className = 'user-item';
        el.innerHTML = `<img src="https://via.placeholder.com/46"><div><div class="name">${u.username}</div><div class="last">Yangi suhbat</div></div>`;
        el.onclick = () => openChat(u.username);
        list.appendChild(el);
      });
    }

    function openChat(username) {
      currentChatWith = username;
      document.getElementById('usersStep').classList.add('hidden');
      document.getElementById('chatStep').classList.remove('hidden');
      document.getElementById('chatWithName').innerText = username;
      document.getElementById('messages').innerHTML = '';
      loadMessages();
    }

    window.backToUsers = () => {
      document.getElementById('chatStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
    };

    window.sendMsg = async () => {
      const input = document.getElementById('msgInput');
      const text = input.value.trim();
      if (!text || !currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({ chat_id: chatId, sender: myUsername, text });
      input.value = '';
    };

    function loadMessages() {
      if (!currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      supabase.channel(`chat:${chatId}`)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, p => addMessage(p.new))
        .subscribe();

      supabase.from('messages').select().eq('chat_id', chatId).order('created_at', { ascending: true })
        .then(({ data }) => data.forEach(addMessage));
    }

    function addMessage(m) {
      const isSent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;
      div.innerHTML = `${m.text || ''}<div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz', {hour:'2-digit', minute:'2-digit'})}</div>`;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function status(text, type = "success") {
      const el = document.getElementById('status');
      el.innerText = text;
      el.style.color = type === "error" ? "#ff4444" : "#00c851";
    }

    // Sahifa yuklanganda sessiyani tekshirish
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) supabase.auth.onAuthStateChange(); // trigger qilish uchun
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs</title>
  <meta name="description" content="OrbicXs – tez va xavfsiz chat" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Roboto', sans-serif; 
      background: white; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #0088cc, #00bfff);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 136, 204, 0.3);
    }
    .logo svg {
      width: 80px;
      height: 80px;
    }
    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 50px;
      color: #222;
    }
    .email-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      background: #f5f7fa;
      margin-bottom: 20px;
      outline: none;
      transition: all 0.3s;
    }
    .email-input:focus {
      background: #e8f0fe;
      box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
    }
    .login-btn {
      width: 100%;
      padding: 16px;
      background: #0088cc;
      color: white;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background: #006bb3;
    }
    .login-btn:active {
      transform: translateY(1px);
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
    .status.success { color: #00c851; }
    .status.error { color: #ff4444; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- YANGI KIRISH EKRANI -->
  <div class="login-container" id="authStep">
    <div class="logo">
      <!-- OrbicXs logosi (senikiga o‘xshash) -->
      <svg viewBox="0 0 100 100" fill="white">
        <circle cx="50" cy="50" r="40" opacity="0.3"/>
        <path d="M30 30 Q50 10, 70 30 Q90 50, 70 70 Q50 90, 30 70 Q10 50, 30 30Z" fill="white"/>
        <circle cx="50" cy="45" r="12" fill="#0088cc"/>
      </svg>
    </div>

    <h1>OrbicXs</h1>

    <input 
      type="email" 
      id="email" 
      class="email-input" 
      placeholder="name@email.com" 
      autocomplete="email"
    />

    <button class="login-btn" onclick="sendMagicLink()">
      Kirish
    </button>

    <p id="status" class="status"></p>
  </div>

  <!-- QOLGAN QISMLAR (username, users, chat) avvalgidek qoladi -->
  <div id="usernameStep" class="hidden"> <!-- ... avvalgi kod ... --> </div>
  <div id="usersStep" class="hidden">    <!-- ... avvalgi kod ... --> </div>
  <div id="chatStep" class="hidden">     <!-- ... avvalgi kod ... --> </div>

  <script>
    const SUPABASE_URL = 'https://acyozmmvrtvevbssoghh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeW96bW12cnR2ZXZic3NvZ2hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODg4MzQsImV4cCI6MjA3OTQ2NDgzNH0.XGtuvV8iTmBd1m6AjZhvkWqg-2kE83Yh_6oqvY2kQ5A';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let user = null;
    let myUsername = '';

    // Magic Link yuborish
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting", "error");

      const btn = document.querySelector('.login-btn');
      btn.disabled = true;
      btn.textContent = "Yuborilmoqda...";

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.origin }
      });

      if (error) {
        status(error.message, "error");
        btn.disabled = false;
        btn.textContent = "Kirish";
      } else {
        status("Havola yuborildi! Emailingizni tekshiring", "success");
      }
    };

    // Avto-kirish (havola orqali kelganda)
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === 'SIGNED_IN' || session) {
        user = session.user;
        const { data } = await supabase
          .from('profiles')
          .select('username')
          .eq('id', user.id)
          .single();

        if (data?.username) {
          myUsername = data.username;
          document.getElementById('authStep').classList.add('hidden');
          showUsersList(); // users ro‘yxatiga o‘tish
        } else {
          document.getElementById('authStep').classList.add('hidden');
          document.getElementById('usernameStep').classList.remove('hidden');
        }
      }
    });

    // Status xabar
    function status(text, type = "success") {
      const el = document.getElementById('status');
      el.innerText = text;
      el.className = "status " + type;
    }

    // Qolgan funksiyalar (saveUsername, showUsersList, openChat va h.k.) avvalgidek qoladi...
    // (oldingi kodingni shu yerga qo‘yib davom ettiraverasan)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs 1.0</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
    body{background:#f0f2f5;display:flex;justify-content:center;min-height:100vh;}
    .app{width:100%;max-width:400px;background:white;height:100vh;display:flex;flex-direction:column;overflow:hidden;}
    .header{background:#0088cc;color:white;padding:16px;font-weight:500;font-size:18px;text-align:center;}
    .content{padding:40px 24px;text-align:center;}
    input{width:100%;padding:16px;margin:12px 0;border:1px solid #ddd;border-radius:12px;font-size:17px;}
    button{width:100%;padding:16px;background:#0088cc;color:white;border:none;border-radius:12px;font-size:17px;cursor:pointer;}
    .status{margin-top:15px;font-size:15px;}
    .error{color:#ff4444;}
    .hidden{display:none;}
    .chat-view{background:#efeae2;display:flex;flex-direction:column;height:100%;}
    .messages{flex:1;overflow-y:auto;padding:16px;}
    .msg{max-width:75%;padding:10px 14px;border-radius:18px;margin:8px 0;word-wrap:break-word;}
    .sent{background:#00bfff;color:white;margin-left:auto;}
    .received{background:white;margin-right:auto;}
    .input-bar{display:flex;padding:10px;background:white;border-top:1px solid #eee;}
    .input-bar input{flex:1;padding:14px 18px;border:none;background:#f0f2f5;border-radius:30px;margin:0 8px;font-size:16px;}
    .input-bar button{width:44px;height:44px;background:#0088cc;color:white;border:none;border-radius:50%;cursor:pointer;}
  </style>
</head>
<body>
  <div class="app">

    <!-- EMAIL -->
    <div id="authStep">
      <div class="header">OrbicXs 1.1.0</div>
      <div class="content">
        <h2>Email orqali kirish</h2>
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- USERNAME -->
    <div id="usernameStep" class="hidden">
      <div class="header">Username tanlang</div>
      <div class="content">
        <input id="username" placeholder="@ali_2005" />
        <button onclick="saveUsername()">SAQLASH</button>
      </div>
    </div>

    <!-- CHAT LIST -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div class="content">Chat roʻyxati (keyin qoʻshiladi)</div>
    </div>

  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://acyozmmvrtvevbssoghh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeW96bW12cnR2ZXZic3NvZ2hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODg4MzQsImV4cCI6MjA3OTQ2NDgzNH0.XGtuvV8iTmBd1m6AjZhvkWqg-2kE83Yh_6oqvY2kQ5A'
    );

    let user = null;
    let myUsername = '';

    // 1. HAVOLA YUBORISH
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting!", "error");

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: location.origin + '/' }
      });

      if (error) return status(error.message, "error");
      status("Havola yuborildi! Emailni bosing.");
    };

    // 2. USERNAME SAQLASH
    window.saveUsername = async () => {
      let username = document.getElementById('username').value.trim();
      if (!username.startsWith('@')) username = '@' + username;

      const { error } = await supabase.from('profiles').upsert({
        id: user.id,
        username,
        email: user.email
      });

      if (error) return alert("Xato: " + error.message);
      myUsername = username;
      document.getElementById('usersStep').classList.remove('hidden');
      document.getElementById('usernameStep').classList.add('hidden');
    };

    function status(text, type = "status") {
      document.getElementById('status').textContent = text;
      document.getElementById('status').className = 'status ' + type;
    }

    // ENG MUHIM: LINK BOSILGANDA AVTO KIRISH!
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        user = session.user;

        // Username bor-yoʻqligini tekshirish
        supabase.from('profiles').select('username').eq('id', user.id).single()
          .then(({ data, error }) => {
            if (data?.username) {
              myUsername = data.username;
              document.getElementById('authStep').classList.add('hidden');
              document.getElementById('usersStep').classList.remove('hidden');
            } else {
              document.getElementById('authStep').classList.add('hidden');
              document.getElementById('usernameStep').classList.remove('hidden');
            }
          });
      }
    });

    // SAHIFA OCHILGANDA TEKSHIRISH (yangilanganda ham ishlaydi)
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single();
        if (data?.username) {
          document.getElementById('authStep').classList.add('hidden');
          document.getElementById('usersStep').classList.remove('hidden');
        } else {
          document.getElementById('authStep').classList.add('hidden');
          document.getElementById('usernameStep').classList.remove('hidden');
        }
      }
    })();
  </script>
</body>
</html>

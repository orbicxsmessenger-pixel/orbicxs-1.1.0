<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs 1.2.0</title>
  <meta name="description" content="Tez, oddiy va chiroyli chat ilovasi" />
  <link rel="manifest" href="data:," /> <!-- PWA uchun -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif; }
    body { background:#f0f2f5; display:flex; justify-content:center; min-height:100vh; }
    .app { width:100%; max-width:420px; background:white; height:100vh; display:flex; flex-direction:column; box-shadow:0 0 30px rgba(0,0,0,0.15); overflow:hidden; }
    .header { background:#0088cc; color:white; padding:16px; font-size:19px; font-weight:500; text-align:center; position:relative; }
    .header .back { position:absolute; left:16px; top:50%; transform:translateY(-50%); font-size:24px; cursor:pointer; }
    .content { padding:30px 24px; text-align:center; flex:1; display:flex; flex-direction:column; justify-content:center; }
    input, button { width:100%; padding:14px 18px; margin:12px 0; border-radius:12px; font-size:16px; }
    input { border:1px solid #ddd; background:#fafafa; }
    button { background:#0088cc; color:white; border:none; cursor:pointer; font-weight:500; }
    button:hover { background:#006bb3; }
    .status { margin-top:15px; font-size:14px; min-height:20px; }
    .error { color:#e74c3c; }
    .success { color:#2ecc71; }

    .search input { background:#f0f2f5; border:none; border-radius:30px; padding:14px 20px; }
    .user-list { flex:1; overflow-y:auto; }
    .user-item { display:flex; align-items:center; padding:14px 20px; cursor:pointer; border-bottom:1px solid #eee; }
    .user-item:hover { background:#f8f9fa; }
    .user-item img { width:48px; height:48px; border-radius:50%; margin-right:14px; object-fit:cover; }
    .user-item .info .name { font-weight:500; font-size:16px; }
    .user-item .info .last { font-size:13px; color:#777; margin-top:3px; }

    .chat-view { display:flex; flex-direction:column; height:100%; background:#efeaE2; }
    .chat-header { background:#0088cc; color:white; padding:12px 16px; display:flex; align-items:center; }
    .chat-header img { width:40px; height:40px; border-radius:50%; margin-right:12px; }
    .chat-header .info .name { font-size:17px; font-weight:500; }
    .chat-header .info .status { font-size:13px; opacity:0.9; }

    .messages { flex:1; overflow-y:auto; padding:16px; display:flex; flex-direction:column; gap:8px; }
    .msg { max-width:78%; padding:10px 16px; border-radius:18px; word-wrap:break-word; position:relative; }
    .msg.sent { background:#00bfff; color:white; align-self:flex-end; border-bottom-right-radius:4px; }
    .msg.received { background:white; color:black; align-self:flex-start; border-bottom-left-radius:4px; }
    .msg img { max-width:100%; border-radius:12px; margin:6px 0; display:block; }
    .msg-time { font-size:11px; color:rgba(255,255,255,0.8); margin-top:4px; text-align:right; }
    .received .msg-time { color:#999; }

    .input-bar { display:flex; align-items:center; padding:10px; background:white; border-top:1px solid #eee; gap:8px; }
    .input-bar .attach { width:46px; height:46px; background:#f0f2f5; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:22px; }
    .input-bar input { flex:1; padding:14px 18px; border:none; background:#f0f2f5; border-radius:30px; font-size:16px; }
    .input-bar button { width:46px; height:46px; background:#0088cc; color:white; border:none; border-radius:50%; cursor:pointer; font-size:20px; }

    .hidden { display:none !important; }
    .typing { font-size:13px; color:#777; padding:0 20px 10px; font-style:italic; }
  </style>
</head>
<body>

<div class="app">

  <!-- 1. Email kirish -->
  <div id="authStep">
    <div class="header">OrbicXs 1.2.0</div>
    <div class="content">
      <h2 style="margin-bottom:20px; color:#333;">Xush kelibsiz!</h2>
      <input id="email" type="email" placeholder="email@gmail.com" />
      <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
      <p id="status" class="status"></p>
    </div>
  </div>

  <!-- 2. Username tanlash -->
  <div id="usernameStep" class="hidden">
    <div class="header">Username tanlang</div>
    <div class="content">
      <input id="username" type="text" placeholder="@shaxsiy_nick" />
      <button onclick="saveUsername()">SAQLASH VA KIRISH</button>
      <p class="status" id="usernameStatus"></p>
    </div>
  </div>

  <!-- 3. Foydalanuvchilar ro'yxati -->
  <div id="usersStep" class="hidden">
    <div class="header">Xabarlar</div>
    <div class="search"><input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" /></div>
    <div class="user-list" id="userList"></div>
  </div>

  <!-- 4. Chat oynasi -->
  <div id="chatStep" class="hidden chat-view">
    <div class="chat-header">
      <div class="back" onclick="backToUsers()">←</div>
      <img id="chatAvatar" src="https://via.placeholder.com/40" />
      <div class="info">
        <div class="name" id="chatWithName"></div>
        <div class="status">online</div>
      </div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="typing" id="typingIndicator"></div>
    <div class="input-bar">
      <div class="attach" onclick="document.getElementById('fileInput').click()">Attach</div>
      <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
      <input id="msgInput" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">❤️</button>
    </div>
  </div>

</div>

<script>
  const SUPABASE_URL = 'https://acyozmmvrtvevbssoghh.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeW96bW12cnR2ZXZic3NvZ2hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODg4MzQsImV4cCI6MjA3OTQ2NDgzNH0.XGtuvV8iTmBd1m6AjZhvkWqg-2kE83Yh_6oqvY2kQ5A';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let currentUser = null;
  let myUsername = '';
  let currentChatWith = null;
  let typingTimer = null;

  // === AUTH ===
  async function sendMagicLink() {
    const email = document.getElementById('email').value.trim();
    if (!email) return status("Email kiriting!", "error");
    const { error } = await supabase.auth.signInWithOtp({ email });
    if (error) return status(error.message, "error");
    status("Havola yuborildi! Pochtangizni tekshiring", "success");
  }

  // Avto-login
  supabase.auth.onAuthStateChange(async (event, session) => {
    if (event === 'SIGNED_IN' || session) {
      currentUser = session.user;
      const { data } = await supabase.from('profiles').select('username').eq('id', currentUser.id).single();
      if (data?.username) {
        myUsername = data.username;
        showUsersList();
      } else {
        document.getElementById('authStep').classList.add('hidden');
        document.getElementById('usernameStep').classList.remove('hidden');
      }
    }
  });

  // === USERNAME ===
  async function saveUsername() {
    let username = document.getElementById('username').value.trim();
    if (!username.startsWith('@')) username = '@' + username;
    username = username.toLowerCase();

    const { error } = await supabase.from('profiles').upsert({
      id: currentUser.id,
      username,
      email: currentUser.email
    });

    if (error && error.code === '23505') return status("Bu username band!", "error");
    if (error) return status(error.message, "error");

    myUsername = username;
    showUsersList();
  }

  // === USERS LIST ===
  async function showUsersList() {
    hideAll();
    document.getElementById('usersStep').classList.remove('hidden');
    const { data } = await supabase.from('profiles').select('username');
    const list = document.getElementById('userList');
    list.innerHTML = '';
    data.forEach(p => {
      if (p.username === myUsername) return;
      const div = document.createElement('div');
      div.className = 'user-item';
      div.innerHTML = `
        <img src="https://ui-avatars.com/api/?name=${p.username}&background=0088cc&color=fff" />
        <div class="info">
          <div class="name">${p.username}</div>
          <div class="last">Yangi suhbat</div>
        </div>
      `;
      div.onclick = () => openChat(p.username);
      list.appendChild(div);
    });
  }

  async function searchUsers(q) {
    if (!q) return showUsersList();
    const { data } = await supabase.from('profiles').select('username').ilike('username', `%${q}%`);
    // qolgan kod showUsersList bilan bir xil...
    const list = document.getElementById('userList');
    list.innerHTML = '';
    data.forEach(p => {
      if (p.username === myUsername) return;
      const div = document.createElement('div');
      div.className = 'user-item';
      div.innerHTML = `<div class="name">${p.username}</div>`;
      div.onclick = () => openChat(p.username);
      list.appendChild(div);
    });
  }

  // === CHAT ===
  function openChat(username) {
    currentChatWith = username;
    hideAll();
    document.getElementById('chatStep').classList.remove('hidden');
    document.getElementById('chatWithName').textContent = username;
    document.getElementById('chatAvatar').src = `https://ui-avatars.com/api/?name=${username}&background=0088cc&color=fff`;
    document.getElementById('messages').innerHTML = '';
    loadMessages();
  }

  function backToUsers() {
    hideAll();
    document.getElementById('usersStep').classList.remove('hidden');
    currentChatWith = null;
    supabase.removeAllChannels();
  }

  function getChatId(a, b) {
    return [a, b].sort().join('_');
  }

  async function sendMessage() {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if (!text || !currentChatWith) return;
    const chatId = getChatId(myUsername, currentChatWith);
    await supabase.from('messages').insert({
      chat_id: chatId,
      sender: myUsername,
      text: text
    });
    input.value = '';
  }

  async function uploadImage(e) {
    const file = e.target.files[0];
    if (!file || !currentChatWith) return;
    const filePath = `${currentUser.id}/${Date.now()}_${file.name}`;
    const { error } = await supabase.storage.from('chat-images').upload(filePath, file);
    if (error) return alert("Rasm yuklanmadi: " + error.message);

    const { data: { publicUrl } } = supabase.storage.from('chat-images').getPublicUrl(filePath);
    const chatId = getChatId(myUsername, currentChatWith);
    await supabase.from('messages').insert({
      chat_id: chatId,
      sender: myUsername,
      image_url: publicUrl
    });
  }

  function loadMessages() {
    if (!currentChatWith) return;
    const chatId = getChatId(myUsername, currentChatWith);

    // Real-time
    supabase.channel(`chat:${chatId}`)
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, payload => {
        addMessage(payload.new);
      })
      .subscribe();

    // Eski xabarlar
    supabase.from('messages')
      .select()
      .eq('chat_id', chatId)
      .order('created_at', { ascending: true })
      .then(({ data }) => data.forEach(addMessage));
  }

  function addMessage(m) {
    const isSent = m.sender === myUsername;
    const div = document.createElement('div');
    div.className = `msg ${isSent ? 'sent' : 'received'}`;

    if (m.image_url) {
      div.innerHTML = `<img src="${m.image_url}" onclick="window.open(this.src)">`;
    } else {
      div.innerHTML = m.text || '';
    }

    div.innerHTML += `<div class="msg-time">
      ${new Date(m.created_at).toLocaleTimeString('uz-UZ', {hour:'2-digit', minute:'2-digit'})}
    </div>`;

    document.getElementById('messages').appendChild(div);
    div.scrollIntoView({ behavior: 'smooth' });
  }

  function hideAll() {
    document.querySelectorAll('#authStep, #usernameStep, #usersStep, #chatStep').forEach(el => el.classList.add('hidden'));
  }

  function status(text, type = "status") {
    const el = document.getElementById('status');
    el.textContent = text;
    el.className = type;
  }

  // Init
  (async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) supabase.auth.onAuthStateChange(null, session); // trigger
  })();
</script>

</body>
</html>
